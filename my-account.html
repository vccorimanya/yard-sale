<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>My Account</title>
</head>

<body>

  <nav>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>

  <div class="login_wrapper">
    <div class="form_container">
      <img src="./logos/logo_yard_sale.svg" class="logo justify_c">
      <h2 class="justify_c font_large font_w_bold">Create a new password</h2>
      <p class="justify_c font_large font_w_regular">Create a new password for your account</p>
      <form action="" class="form">
        <label class="font_small font_w_bold" for="">Password</label>
        <input class="input_primary font_medium" type="password" placeholder="********">
        <label class="font_small font_w_bold" for="">Re-enter password</label>
        <input class="input_primary font_medium" type="password" placeholder="********">
        <input class="button_primary input_primary font_large" type="button" value="Confirm">
      </form>
    </div>
  </div>
