<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Recovery password</title>
</head>
<body>
  <div class="login_wrapper">
    <div class="form_container">
      <img src="./logos/logo_yard_sale.svg" class="logo justify_c">
      <h2 class="justify_c font_large font_w_bold">Password recovery</h2>
      <p class="justify_c font_large font_w_regular">Inform the email address used to create your account</p>
      <form action="" class="form">
        <label class="font_small font_w_bold" for="">Email address</label>
        <input class="input_primary font_medium" type="password" placeholder="camilayoko@gmail.com">
        <input class="button_primary input_primary font_large" type="button" value="Submit">
      </form>
      <a class="font_small justify_c" href="./login.html">Back to login</a>
    </div>
  </div>
</body>
</html>
