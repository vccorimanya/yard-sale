<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Yard Sale | Login</title>
</head>
<body>
  <div class="login_wrapper">
    <div class="form_container">
      <img class="logo justify_c" src="./logos/logo_yard_sale.svg" alt="">
      <form action="" class="form">
        <label class="font_w_bold font_small" for="">Email addres</label>
        <input class="input_primary font_medium" type="text" placeholder="camilayoko@gmail.com">
        <label class="font_w_bold font_small" for="">Password</label>
        <input class="input_primary font_medium" type="password" placeholder="*******">
        <input class="input_primary button_primary font_w_bold font_large" type="button" value="Log in">
      </form>
      <a class="font_small justify_c" href="./recovery.html">Forgot my password</a>
      <input class="input_primary button_secondary font_w_bold font_large" type="button" value="Log in">
    </div>
  </div>
</body>
</html>
